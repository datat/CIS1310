	<header 
		class="content"><a href="index.html"><h1>Path of Light Yoga Studio</h1></a>

	<div id="wrapper"> 
		<main>
		<h2>Contact Path of Light Yoga Studio</h2>
		<p>
			Fill out the form below to contact Path of Light 
			Yoga Studio.  All information is required.
		</p>
		<form method="post" name="reg"
			action="https://webdevbasics.net/scripts/yoga.php">
			<label for="myName">Name:</label>
			<input type="text" name="myName" id="myName" required="required" />
			<label for="myEmail">E-mail:</label>
			<input type="text" name="myEmail" id="myEmail" required="required" />
			<label for="myRefer">How did you hear about us?</label>
			<input type="text" name="myRefer" id="myRefer" required="required"
				list="sources" />
				<datalist id="sources">
					<option value="Google"></option>
					<option value="Bing"></option>
					<option value="Facebook"></option>
					<option value="Friend"></option>
					<option value="Radio Ad"></option>
				</datalist>
			<label for="myComments">Comments:</label>
			<textarea name="myComments" id="myComments" 
				required="required" rows="2" cols="20"></textarea>
			<input type="submit" id="mySubmit" value="Send Now" />
		</form>
		</main>
		<footer>
			Copyright &#xA9; 2020 Path of Light Yoga Studio<br />
			<a href="mailto:aricoa@dupage.edu">aricoa@dupage.edu</a>
		</footer>
